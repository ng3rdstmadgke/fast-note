apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fast-note
  labels:
    app: fast-note
  annotations:
    # 既存のALBC設定を使用
    alb.ingress.kubernetes.io/group.name: baseport-prd
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/tags: "PROJECT=BASEPORT"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-1:674582907715:certificate/1fe9b416-1ccf-42b6-b77f-3e187e56edb1
    alb.ingress.kubernetes.io/security-groups: sg-04281baca92611c79
    alb.ingress.kubernetes.io/manage-backend-security-group-rules: "true"
    # ヘルスチェック設定
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/success-codes: "200"
spec:
  ingressClassName: alb
  rules:
    - host: example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fast-note
                port:
                  number: 80
