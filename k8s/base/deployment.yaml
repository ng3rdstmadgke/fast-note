apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-note
  labels:
    app: fast-note
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fast-note
  template:
    metadata:
      labels:
        app: fast-note
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      initContainers:
        - name: db-migration
          image: fast-note:latest
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - |
              set -eu
              echo "Starting database migration..."
              cd /app
              # node_modules/.bin/prisma を直接実行
              ./node_modules/.bin/prisma migrate deploy
              echo "Migration completed successfully"
          envFrom:
            - configMapRef:
                name: fast-note-config
            - secretRef:
                name: fast-note-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      containers:
        - name: fast-note
          image: fast-note:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: fast-note-config
            - secretRef:
                name: fast-note-secrets
          env:
            - name: AUTH_TRUST_HOST
              value: "true"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
